<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer ></script>
</head>
<body>
    <div class="section">
        <h1>New Years Eve</h1>
        <div class="countdown-container">
            <div class="days-container countdown-el">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours-container countdown-el">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="mins-container countdown-el">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="sec-container countdown-el">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
